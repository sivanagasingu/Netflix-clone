name: Build-Analyze-Scan

on:
  push:
    branches:
      - main


jobs:
  Build-Analyze-Scan:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: install trivy
        run: |
          #install trivy
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
          #command to scan files
          trivy fs .
      - name: Docker build and push
        run: |
          #run commands to build and push docker images
          docker build --build-arg TMDB_V3_API_KEY=7b584d19f973e8f8de86b3624b79ce60 -t netflix .
          docker tag netflix sivanag123/netflix:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push sivanag123/netflix:latest  
        env:
          DOCKER_CLI_ACI: 1
  deploy:    
    needs: Build-Analyze-Scan  
    runs-on: [aws-netflix]  
    steps:
      - name: Pull the docker image
        run: docker pull sivanag123/netflix:latest
      - name: Trivy image scan
        run: trivy image sivanag123/netflix:latest
      - name: Run the container netflix
        run: docker run -d --name netflix -p 8081:80 sivanag123/netflix:latest
